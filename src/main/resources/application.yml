server:
  port: 8081
  servlet:
    context-path: /webchat
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://8.153.160.138:3306/webchat?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
    username: root1
    password: Root1>bjsubway.com
    hikari:
      #最小连接
      minimum-idle: 5
      #最大连接
      maximum-pool-size: 15
      #自动提交
      auto-commit: true
      #最大空闲时间
      idle-timeout: 30000
      #连接池名称
      pool-name: DatebookHikariCP
      #最大生命周期
      max-lifetime: 900000
      #连接超时时间
      connection-timeout: 15000
      #心跳检测
      connection-test-query: select 1
  jackson:
    default-property-inclusion: non_null
  freemarker:
    charset: UTF-8
    cache: false
    enabled: true
    template-loader-path: classpath:/templates/
    suffix: .html
  redis:
    port: 6379
    timeout:  50000
    database: 0
    host: localhost
    pool:
      max-idle: 8
      max-wait: -1
    password: zzmadmin
mybatis-plus:
  #xml路径
  mapper-locations: classpath:mapping/*Mapper.xml
  #model路径
  typeAliasesPackage: com.imzz.webchat.entity
# Logger Config
logging:
  level:
    #日志级别从低到高分为：TRACE < DEBUG < INFO < WARN < ERROR < FATAL
    com.zzm.weixin: DEBUG
#配置swagger2
